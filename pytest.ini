[pytest]
# Pytest Configuration for MENA Bias Evaluation Pipeline

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=pipeline
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --maxfail=5
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for full workflows
    performance: Performance and benchmark tests
    slow: Tests that take more than 1 second
    edge_case: Edge case and boundary condition tests
    
# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv*/*
    */__pycache__/*
    */site-packages/*
    setup.py
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
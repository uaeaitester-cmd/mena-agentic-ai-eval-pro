# Docker Compose for MENA Bias Evaluation Pipeline
# Production-ready multi-service deployment

version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mena-api
    ports:
      - "8000:8000"
    volumes:
      - ./input:/app/input
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_DEVICE=cpu
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - mena-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: mena-dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./output:/app/output
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - mena-network

  # MLflow Tracking Server
  mlflow:
    image: python:3.12-slim
    container_name: mena-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    command: >
      sh -c "pip install mlflow && 
             mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri /mlruns"
    restart: unless-stopped
    networks:
      - mena-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mena-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
    networks:
      - mena-network

networks:
  mena-network:
    driver: bridge

volumes:
  mlruns:
  logs: